<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Pessoal - Transforme sua Vida</title>
    <style>
        /* Reset de margens e padding */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #444;
            height: 100%;
            overflow-x: hidden;
        }

        /* Estilo aprimorado para o menu lateral */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #282c34;
            overflow-x: hidden;
            transition: width 0.4s ease;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.1em;
            color: #f0f0f0;
            display: block;
            transition: background-color 0.3s, padding-left 0.3s;
            border-bottom: 1px solid #333;
        }

        .sidebar a:hover {
            background-color: #007bff;
            padding-left: 25px;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: #aaa;
            cursor: pointer;
        }

        /* Botão de menu em estilo hamburger */
        .open-sidebar-btn {
            font-size: 2em;
            cursor: pointer;
            color: #6f7f88;
            padding: 10px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
        }

        /* Seções Hero aprimoradas */
        .hero {
            background: url('aa.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Sobreposição transparente */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .hero:hover {
            transform: scale(1.03);
        }

        .hero:hover::after {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Segunda Seção Hero com aa.png */
        .hero-second {
            background: url('aa.png') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .sidebar {
                width: 75%;
            }

            .hero, .hero-second {
                height: 40vh;
            }
        }
    </style>
</head>
<body>

    <!-- Botão para abrir o menu lateral -->
    <span class="open-sidebar-btn" onclick="openSidebar()">☰</span>

    <!-- Menu Lateral -->
    <nav class="sidebar" id="mySidebar" aria-label="Menu lateral">
        <span class="closebtn" onclick="closeSidebar()">×</span>
        <a href="#home">Início</a>
        <a href="#services">Serviços</a>
        <a href="#testimonials">Depoimentos</a>
        <a href="#contact">Contato</a>
    </nav>

    <!-- Primeira Seção Hero -->
    <section class="hero" onclick="window.location.href='CDG_inicial.html'" aria-label="Seção de desenvolvimento pessoal"></section>

    <!-- Segunda Seção Hero com aa.png -->
    <section class="hero-second" onclick="window.location.href='indexx.html'" aria-label="Seção de desenvolvimento pessoal"></section>

    <!-- Script para abrir e fechar o menu lateral -->
    <script>
        function openSidebar() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
