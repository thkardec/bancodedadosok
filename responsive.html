<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Garantir que a altura ocupe 100% da tela */
            width: 100%; /* Garantir que a largura ocupe 100% da tela */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 0 10px; /* Adicionar padding para evitar que o conteúdo fique colado nas bordas */
        }

        #cursos {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ocupar toda a largura da tela */
            height: 100%; /* Ocupar toda a altura da tela */
            padding: 20px;
            background: #f4f4f4;
        }

        #cursos form {
            width: 100%; /* Formulário ocupa toda a largura disponível */
            height: 100%; /* Formulário ocupa toda a altura da tela */
            color: #2A2850;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaça os elementos do formulário de forma que ocupem todo o espaço */
        }

        #cursos form input {
            width: 100%; /* Garantir que os inputs ocupem toda a largura */
            margin: 10px 0;
            padding: 15px;
            background: #fff;
            border: solid 1px #2A2850;
            font-size: 14px;
            border-radius: 5px;
        }

        #cursos form button {
            background: #2A2850;
            width: 100%;
            height: 50px;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
            border-radius: 50px;
        }

        #cursos form button:hover {
            background: rgb(62, 59, 114);
        }

        #cursos label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        @media (max-width: 600px) {
            #cursos form {
                padding: 20px;
            }

            #cursos form input,
            #cursos form button {
                font-size: 16px;
            }

            #cursos label {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <section id="cursos">
        <form action="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome completo" required>

            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="username" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite uma senha" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu endereço de e-mail" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>

</html>
